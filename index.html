<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="left">
          <h1 class="title">Learn to code by watching others</h1>
          <p class="desc">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right">
          <p class="banner">
            <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
          </p>
          <div class="formcard">
            <form class="form">
              <input type="text" class="firstname" placeholder="First Name" />
              <input type="text" class="lastname" placeholder="Last Name" />
              <input type="text" class="email" placeholder="Email Address" />
              <input type="text" class="password" placeholder="Password" />
              <input type="submit" class="btn" value="Claim your free trial" />
            </form>
            <p class="terms">
              By clicking the button, you are agreeing to our
              <span class="red">Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
